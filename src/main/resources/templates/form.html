<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 th:text="${student.id == null} ? 'Add Student' : 'Edit Student'"></h2>

<form th:action="@{/save}" th:object="${student}" method="post" class="mt-4">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Course</label>
        <input type="text" th:field="*{course}" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="/" class="btn btn-secondary ms-2">Cancel</a>

</form>

</body>
</html>
